<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>condition&loop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-1">
        <p v-if='seen'>v-if可以控制dom结构存在与否</p>
    </div>
    <div id="app-2">
        <p>v-for可以绑定数组数据，循环渲染dom结构</p>
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script>
        var app1 = new Vue({
           el:'#app-1',
           data:{
               seen:true
           }
        });
        var app2 = new Vue({
            el:'#app-2',
            data:{
                todos:[
                    {text:'js'},
                    {text:'vue'},
                    {text:'node'}
                ]
            }
        });
    </script>
</body>
</html>
