<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <ol>
            <!-- 创建一个 todo-item 组件的实例 -->
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
                
                
            ></todo-item>
        </ol>
    </div>
    <script>
        // 定义名为 todo-item 的新组件
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        })
        var app = new Vue({
            el: '#app',
            data: {
                message: '一个组件本质上是一个拥有预定义选项的Vue实例',
                groceryList:[
                    {id:0,text:'apple'},
                    {id:1,text:'orange'},
                    {id:2,text:'pineapple'}
                ]
            }
        });

    </script>
</body>

</html>
