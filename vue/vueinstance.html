<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">{{message}}</div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'每个Vue应用都是使用Vue函数创建一个新的Vue实例开始的'
            }
        });
    </script>
</body>
</html>
