<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app-2">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <script>
        var app = new Vue({
           el:'#app',
           data:{
               message:'我们使用v-on指令添加事件监听器，通过它调用Vue实例中定义的methods里面的方法'
           },
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
        var app2 = new Vue({
            el:'#app-2',
            data:{
                message:'v-model可以实现表单输入和应用状态之间的双向绑定'
            }
        });
    </script>
</body>
</html>
